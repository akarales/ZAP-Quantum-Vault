[package]
name = "zap-vault"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"
default-run = "zap-vault"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "zap_vault_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[[bin]]
name = "zap-vault"
path = "src/main.rs"

[[bin]]
name = "seed"
path = "src/bin/seed.rs"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8.6", features = ["chrono", "json", "macros", "migrate", "runtime-tokio-rustls", "sqlite", "uuid"] }
uuid = { version = "1.18.0", features = ["v4", "serde", "rng"] }
chrono = { version = "0.4.41", features = ["clock", "serde"] }
argon2 = { version = "0.5.3", features = ["rand", "std"] }
anyhow = "1.0.99"
base64 = "0.22"
aes-gcm = "0.10"
rand = "0.8.1"
tokio = { version = "1.47.1", features = ["full"] }
thiserror = "2.0.16"
tracing = { version = "0.1.41", features = ["std"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt"] }
dirs = "6.0.0"

